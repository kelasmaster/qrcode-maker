<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
      max-width: 100%;
    }

    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }

    #download-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      border: 1px solid #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
    }

    #notification {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>QR Code Maker</h1>
    <form id="qrcode-form">
      <input type="text" id="url-input" placeholder="Enter URL (e.g. https://wa.me/6285773009666)" required />
      <select id="background-select">
        <option value="light">White Background</option>
        <option value="dark">Black Background</option>
      </select>
      <button type="submit">Generate QR Code</button>
    </form>

    <canvas id="qrcode-canvas" width="300" height="300"></canvas>
    <a id="download-link" class="hidden" download>Download QR Code</a>
    <div id="notification">âœ… QR Code Saved!</div>
  </div>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('qrcode-form');
  const urlInput = document.getElementById('url-input');
  const backgroundSelect = document.getElementById('background-select');
  const canvas = document.getElementById('qrcode-canvas');
  const ctx = canvas.getContext('2d');
  const downloadLink = document.getElementById('download-link');
  const notification = document.getElementById('notification');

  // Constants
  const CANVAS_SIZE = 300;
  const QUIET_ZONE = 0.1; // 10% of QR size

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const url = urlInput.value.trim();
    const background = backgroundSelect.value;

    if (!url) {
      alert('Please enter a valid URL.');
      return;
    }

    // Clear canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Generate QR Code
    const qr = qrcode(0, 'H');
    qr.addData(url);
    qr.make();

    const moduleCount = qr.getModuleCount();
    const qrSize = CANVAS_SIZE * (1 - QUIET_ZONE * 2);
    const cellSize = Math.floor(qrSize / moduleCount);
    const offset = Math.floor(CANVAS_SIZE * QUIET_ZONE);

    // Set colors based on background
    let darkColor = '#000000';
    let lightColor = '#FFFFFF';
    if (background === 'dark') {
      darkColor = '#FFFFFF';
      lightColor = '#000000';
    }

    // Fill background
    ctx.fillStyle = lightColor;
    ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

    // Draw QR Code
    for (let y = 0; y < moduleCount; y++) {
      for (let x = 0; x < moduleCount; x++) {
        ctx.fillStyle = qr.isDark(x, y) ? darkColor : lightColor;
        ctx.fillRect(
          offset + x * cellSize,
          offset + y * cellSize,
          cellSize,
          cellSize
        );
      }
    }

    // Show download button
    const random = Math.floor(Math.random() * 10000);
    downloadLink.href = canvas.toDataURL('image/png');
    downloadLink.download = `qrcode-${random}.png`;
    downloadLink.classList.remove('hidden');
  });

  // Notification on download
  downloadLink.addEventListener('click', () => {
    notification.style.display = 'block';
    setTimeout(() => {
      notification.style.display = 'none';
    }, 2000);
  });
});
  </script>
</body>
</html>
